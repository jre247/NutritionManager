<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!-- Facebook META -->
	<meta property="fb:app_id" content="{{facebookAppId}}">
	<meta property="og:site_name" content="{{title}}">
	<meta property="og:title" content="{{title}}">
	<meta property="og:description" content="{{description}}">
	<meta property="og:url" content="{{url}}">
	<meta property="og:image" content="/img/brand/logo.png">
	<meta property="og:type" content="website">

	<!-- Twitter META -->
	<meta name="twitter:title" content="{{title}}">
	<meta name="twitter:description" content="{{description}}">
	<meta name="twitter:url" content="{{url}}">
	<meta name="twitter:image" content="/img/brand/logo.png">

	<!-- Fav Icon -->
	<link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

	<!--Application CSS Files-->
	{% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">
	{% endfor %}


    <style>
        .searchLetters{
            margin-bottom: 10px;font-size: 12px;font-weight: bold;
        }
        .searchLetters > span{
            padding-right:2px;
        }
        .searchLetters > span:hover{
            cursor: pointer;
        }
        .foodItem{

            display: inline-block;
        }

        .panel-collapse{
            overflow-x: auto;
        }

        .deleteBtn{
            float: right;
            color:rgb(194, 49, 49);
            font-weight:bold;
        }

        .deleteBtn:hover{
            text-decoration: underline;
            cursor: pointer;
        }

        .actionRow:hover{
            cursor: pointer;
        }

        .clearInputLink{
            margin-left: 3px;
            font-size: 12px;
        }



        .mobileSearchLetters > span{
            font-size: 18px;
            padding-right: 5px;
        }

        .caloriesLbl{
            font-size: 12.5px;
        }

        .ActionLink{
            cursor: pointer;
        }

        .carbsColor{
            color: rgb(255, 127, 14);
        }
        .proteinColor{
            color: rgb(31, 119, 180);
        }
        .fatColor{
            color: rgb(36, 124, 36);
        }

        .carbsColorLbl{
            color: rgb(224, 111, 10);
        }
        .proteinColorLbl{
            color: rgb(25, 94, 141);
        }
        .fatColorLbl{
            color: rgb(29, 100, 29);
        }

        .accordionHeadingRegion{
            height: 20px;
            width:100%;
        }

        .successMsgFixed{
            opacity: 0.2;
            color: green;
            padding:5px;
            border-radius: 4px;
            z-index: 1000;
            background-color: rgba(230,242,233, 0.9);
            border:1px solid lightgray;
            font-weight: bold;
            opacity: 1;transition: opacity .25s ease-in-out;
            -moz-transition: opacity .25s ease-in-out;
            -webkit-transition: opacity .25s ease-in-out;
            position:fixed;
            top:50px;
            left:20%;
            filter:inherit
        }

        .accordionHeadingRegion:hover{
            cursor: pointer;
        }


        .editRowHide{

            display:none;

        }
        .editRowShow{

            display:inline-block;

        }

        .arrowImgMoveLeft{
            top: 7px;
        }

        .emptyDataTxt{
            text-align: center;
            padding-top: 10px;
            color: blue;
            font-weight: bold;
        }

        .emptyPlanMealsTxt{
            text-align: center;
            padding-top: 40px;
            color: blue;
            font-weight: bold;
            font-size: 15px;
        }

        .planGridRow:hover{
            background-color: #EBF1FA;;
            cursor: pointer;
        }



        @media (max-width: 1000px) {
            .plansMobileGrid {
                display: block;
            }
            .plansMobileGrid select{
                max-width: 220px;
            }
            .plansMobileGridBtn {
                display:inline-block;
            }

            .planFooter{
                width: 112%
            }

            .plansDesktopGrid {
                display: none;
            }
            .plansDesktopInlineGrid{
                display: none;
            }
            .plansDesktopBtn{
                display:none;
            }
            .planMealDesktop{
                width:100%;
            }

        }

        @media (min-width: 751px) {
            .dekstopMediumWindowWidth{
                display: inline-block;
            }
        }

        @media (max-width: 750px) {
            .dekstopMediumWindowWidth{
                display: none;
            }
        }

        @media (min-width: 1001px) {
            .plansDesktopGrid {
                display: block;
                padding: 5px;
            }
            .plansDesktopInlineGrid{
                display: inline-block;
            }
            .plansDesktopBtn{
                display: inline-block;
            }
            .plansMobileGridBtn{
                display:none;
            }
            .plansMobileGrid {
                display: none;
            }
            .planMealDesktop{
                min-width: 110vh;
            }

        }

        @media (min-width: 1200px) {
            .homepageDashboardDesktopBig {
                display: inline-block;

            }
        }
        @media (max-width: 1199px) {
            .homepageDashboardDesktopBig {
                display: none;

            }
        }



        @media (min-height: 461px) {

            .planContent{
                height: 70vh;
            }
        }
        /*@media (max-height: 460px) {*/

            /*.planContent{*/
                /*height: 68vh;*/
            /*}*/
        /*}*/

        /*#wrapper {*/
            /*min-height:100%;*/
            /*position:relative;*/
        /*}*/
        /*#header {*/
            /*padding:10px;*/
            /*background:#5ee;*/
        /*}*/
        /*#content {*/
             /* Height of the footer element */
        /*}*/
        /*#footer {*/
            /*width:100%;*/
            /*height:80px;*/
            /*position:absolute;*/
            /*bottom:0;*/
            /*left:0;*/
            /*background:#ee5;*/
        /*}*/

        .check-element {
            padding:10px;
            border:1px solid black;
            background:white;
        }

        .panel-heading{
            /*cursor: move;*/
        }

        .homepageDashboardSeparatorSmall{
            width: 30px;
        }
        .homepageDashboardSeparatorBig{
            width: 100px;
        }
        .homepageDashboardSeparatorBigger{
            width: 124px;
        }

        .arrowBtn:hover{
            cursor: pointer;
        }

        .homepageDashboardTitleAreaSmall{
            margin-left: 70px;
        }

        .headerColumn:hover
        {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }

        .suggestedFood:hover {
            background-color: #D2DFFA;
            cursor: pointer;
        }
        .suggestedFoodSelected{
            background-color: #D2DFFA;
        }
        .suggestedFoodsTable{
            width: 80%;
            border: 1px solid lightgray;
        }

        .mealSuggestedHighlight {
            background-color: rgb(218, 241, 218);

            animation: fadein 3s;
            -moz-animation: fadein 3s; /* Firefox */
            -webkit-animation: fadein 3s; /* Safari and Chrome */
            -o-animation: fadein 3s; /* Opera */
        }

        @keyframes fadein {
            from {
                opacity:0;
            }
            to {
                opacity:1;
            }
        }
        @-moz-keyframes fadein { /* Firefox */
            from {
                opacity:0;
            }
            to {
                opacity:1;
            }
        }
        @-webkit-keyframes fadein { /* Safari and Chrome */
            from {
                opacity:0;
            }
            to {
                opacity:1;
            }
        }
        @-o-keyframes fadein { /* Opera */
            from {
                opacity:0;
            }
            to {
                opacity: 1;
            }
        }






        /*@keyframes fadeout {*/
            /*from {*/
                /*opacity:1;*/
            /*}*/
            /*to {*/
                /*opacity:0;*/
            /*}*/
        /*}*/
        /*@-moz-keyframes fadeout { *//* Firefox */
            /*from {*/
                /*opacity:1;*/
            /*}*/
            /*to {*/
                /*opacity:0;*/
            /*}*/
        /*}*/
        /*@-webkit-keyframes fadeout { *//* Safari and Chrome */
            /*from {*/

            /*to {*/
                /*opacity:0;*/
            /*}*/
        /*}*/
        /*@-o-keyframes fadeout { *//* Opera */
            /*from {*/
                /*opacity:1;*/
            /*}*/
            /*to {*/
                /*opacity: 0;*/
            /*}*/
        /*}*/

    </style>



    <!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="ng-cloak">
	<header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
	<section id="page-content" class="content">
		<section class="container">
			{% block content %}{% endblock %}
		</section>
	</section>

    <!--<script src="/jquery/jquery.min.js"></script>-->
    <!--<script src="/jquery/jquery-ui.min.js"></script>-->
    <!--<script src="/jquery/jquery.ui.touch-punch.min.js"></script>-->
    <script src="/lib/d3/d3-3.4.11.min.js"></script>
    <script src="/lib/c3/c3-0.2.4.min.js"></script>

	<!--Embedding The User Object-->
	<script type="text/javascript">
		var user = {{ user | json | safe }};
	</script>



	<!--Application JavaScript Files-->
	{% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>
	{% endfor %} 

	{% if process.env.NODE_ENV === 'development' %}
	<!--Livereload script rendered -->
	<script type="text/javascript" src="http://localhost:35729/livereload.js"></script>

	{% endif %}

    <!--<script src="http://w3resource.com/twitter-bootstrap/twitter-bootstrap-v2/js/bootstrap-tooltip.js"></script>-->

</body>

</html>
