<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!-- Facebook META -->
	<meta property="fb:app_id" content="{{facebookAppId}}">
	<meta property="og:site_name" content="{{title}}">
	<meta property="og:title" content="{{title}}">
	<meta property="og:description" content="{{description}}">
	<meta property="og:url" content="{{url}}">
	<meta property="og:image" content="/img/brand/logo.png">
	<meta property="og:type" content="website">

	<!-- Twitter META -->
	<meta name="twitter:title" content="{{title}}">
	<meta name="twitter:description" content="{{description}}">
	<meta name="twitter:url" content="{{url}}">
	<meta name="twitter:image" content="/img/brand/logo.png">

	<!-- Fav Icon -->
	<link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

	<!--Application CSS Files-->
	{% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">
	{% endfor %}


    <style>
        .foodItem{
            width: 120px;
            display: inline-block;
        }

        .panel-collapse{
            overflow-x: auto;
        }

        .deleteBtn{
            float: right;
            color:rgb(194, 49, 49);
            font-weight:bold;
        }

        .deleteBtn:hover{
            text-decoration: underline;
            cursor: pointer;
        }


        @media (max-width: 1000px) {
            .plansMobileGrid {
                display: block;
            }
            .plansMobileGrid select{
                max-width: 220px;
            }

            .plansDesktopGrid {
                display: none;
            }
            .planMealDesktop{
                width:100%;
            }
        }

        @media (min-width: 1001px) {
            .plansDesktopGrid {
                display: block;
                padding: 5px;
            }
            .plansMobileGrid {
                display: none;
            }
            .planMealDesktop{
                min-width: 110vh;
            }
        }

        /*#wrapper {*/
            /*min-height:100%;*/
            /*position:relative;*/
        /*}*/
        /*#header {*/
            /*padding:10px;*/
            /*background:#5ee;*/
        /*}*/
        /*#content {*/
             /* Height of the footer element */
        /*}*/
        /*#footer {*/
            /*width:100%;*/
            /*height:80px;*/
            /*position:absolute;*/
            /*bottom:0;*/
            /*left:0;*/
            /*background:#ee5;*/
        /*}*/

        .check-element {
            padding:10px;
            border:1px solid black;
            background:white;
        }
    </style>

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="ng-cloak">
	<header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
	<section class="content">
		<section class="container">
			{% block content %}{% endblock %}
		</section>
	</section>

	<!--Embedding The User Object-->
	<script type="text/javascript">
		var user = {{ user | json | safe }};
	</script>

	<!--Application JavaScript Files-->
	{% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>
	{% endfor %} 

	{% if process.env.NODE_ENV === 'development' %}
	<!--Livereload script rendered -->
	<script type="text/javascript" src="http://localhost:35729/livereload.js"></script>

	{% endif %}
</body>

</html>
