<section data-ng-controller="FoodsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Food</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="food.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="type">Food Type</label>
                    <div class="controls">
                        <input data-ng-model="food.type" id="type" class="form-control" cols="30" rows="10" placeholder="Food Type"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="calories">Food Calories</label>
                    <div class="controls">
                        <input data-ng-model="food.calories" id="calories" class="form-control" cols="30" rows="10" placeholder="Food Calories"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="protein">Food Protein</label>
                    <div class="controls">
                        <input data-ng-model="food.protein" id="protein" class="form-control" cols="30" rows="10" placeholder="Food Protein"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fat">Food Fat</label>
                    <div class="controls">
                        <input data-ng-model="food.fat" id="fat" class="form-control" cols="30" rows="10" placeholder="Food Fat"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="carbohydrates">Food Carbohydrates</label>
                    <div class="controls">
                        <input data-ng-model="food.carbohydrates" id="carbohydrates" class="form-control" cols="30" rows="10" placeholder="Food Carbohydrates"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="grams">Food Grams</label>
                    <div class="controls">
                        <input data-ng-model="food.grams" id="grams" class="form-control" cols="30" rows="10" placeholder="Food Grams"/>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
