<div class="modal-header">
    <div style="display:inline-block">
        <button class="btn btn-primary hidden-xs dialogNavBackBtn" ng-click="categoriesNavClick()">
            <span class="glyphicon glyphicon-arrow-left" ></span><span> Add Food</span>
        </button>

        <div class="visible-xs dialogNavBackContainer" ng-click="categoriesNavClick()">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="dialogNavBackTxt"> Add Food</span>
        </div>
    </div>

    <div class="dialogSectionHeader">
        <div  ng-show="searchFoodsCategorySelected !== 'suggestFoods'">
            <h3 class="modal-title">{{searchFoodsCategorySelected == 'myFoods' ? 'My' : 'All'}} Foods</h3>
        </div>
        <div  ng-show="searchFoodsCategorySelected === 'suggestFoods'">
            <h3 class="modal-title">Top 5 Suggested Foods</h3>
        </div>
    </div>

    <div class="cancelTxt cancelTxtFloatRight">
        <span class="visible-xs" ng-click="cancel()">Cancel</span>
    </div>
</div>

<div>
    <div ng-show="searchFoodsCategorySelected !== 'suggestFoods'" style="margin-bottom: 9px;">

        <div style="vertical-align: top;display:inline-block; padding-left: 10px;padding-top: 10px;">

            <input placeholder="Enter Food Name" style="width: 140px;" type="text"  data-ng-model="selected.foodSearchTxt"  />
            <a class="ActionLink clearInputLink" data-ng-click="foodInputChange()">Search</a>

            <a class="ActionLink clearInputLink" style="margin-left: 16px;" data-ng-click="toggleSearchByLetter()">Show Letters</a>

    <div data-ng-show="!isLoading" class="list-group" style="margin-bottom: 0px; !important;" data-ng-repeat="food in foods">
        <a class="list-group-item actionRow" data-ng-click="foodSelectionChange(food)">
            <span data-ng-bind="food.name"></span>

        </a>
    </div>

    <div data-ng-show="isLoading" style="height: 336px;">
        <img width="25" height="25" src="/modules/core/img/loaders/loader.gif">
    </div>

    <div>
        <span style="color:blue;padding-left:5px;" data-ng-show="!foods || foods.length == 0">There are no foods returned</span>
    </div>

    <div style="margin-top: 10px;display:inline-block;margin-right: 5px;" data-ng-show="foods && skipFoods > 0">
        <a class="ActionLink" data-ng-click="prevFoods();">Previous</a>
    </div>
    <div style="margin-top: 10px;display:inline-block" data-ng-show="foods && foods.length == 8">
        <a class="ActionLink" data-ng-click="nextFoods();">Next</a>
