<div class="row navPillsRow hidden-xs">

    <div class="col-md-4 logNavPlanPills">
        <a ng-class="{activePill: logNavPillSelected == 'foods', inactivePill: logNavPillSelected != 'foods'}" href="#!/plans/nav/{{todayDateAsConcat}}">
            <div >
                Foods
            </div>


        </a>



        <a ng-class="{activePill: logNavPillSelected == 'activities', inactivePill: logNavPillSelected != 'activities'}" href="#!/activities/nav/{{todayDateAsConcat}}">
            <div >
                Activities
            </div>
        </a>

        <a ng-class="{activePill: logNavPillSelected == 'weight', inactivePill: logNavPillSelected != 'weight'}" href="#!/body-stats/nav/{{todayDateAsConcat}}">
            <div  >
                Weight
            </div>
        </a>


    </div>

    <div class="col-md-4 ">
        <img ng-class="{triangleDownActivities: logNavPillSelected == 'activities', triangleDownFood: logNavPillSelected == 'foods', triangleDownWeight: logNavPillSelected == 'weight'}""
             src="/modules/core/img/brand/triangle_down.png"/>
    </div>


    <div class="col-md-4 dashboardNav">
        <a data-ng-href="#!/dashboard/{{plan.planDateAsConcat}}">
            <button type="button" class="btn btn-primary btn-m">
                <span class="glyphicon glyphicon-home" ></span><span class="hidden-xs"> Dashboard</span>
            </button>
        </a>
    </div>
</div>
