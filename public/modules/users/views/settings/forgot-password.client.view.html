<section class="row" data-ng-controller="ForgotPasswordController">
    <h3 class="col-md-12 text-center">Change your password</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form data-ng-submit="forgotPasswordSubmit()" class="signin form-horizontal" autocomplete="off">
            <fieldset>

                <div class="form-group">
                    <label for="newPassword">Username</label>
                    <input type="text" id="username" name="username" class="form-control" data-ng-model="passwordDetails.username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="New Password">
                </div>

                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large btn-primary">Save Password</button>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>Password Changed Successfully</strong>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
