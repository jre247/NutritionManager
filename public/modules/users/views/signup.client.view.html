		<form data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
            <div ng-show="displaySection == 'userInfo'">
                <h2 class="col-md-12 text-center">Step 1: User Info</h2>
                <div data-ng-show="error" class="text-center text-danger" style="font-size: 18px;">
                    *<strong data-ng-bind="error"></strong>
                </div>
                <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2" style="padding-top: 20px">
                    <ng-include  src="'/modules/users/views/signup.userInfo.client.view.html'"></ng-include>

                    <button type="button" ng-click="userInfoNext()" class="btn btn-large btn-primary">Continue</button>
                </div>
            </div>
            <div ng-show="displaySection == 'bodyInfo'">
                <h2 class="col-md-12 text-center">Step 2: Body Info</h2>
                <div data-ng-show="error" class="text-center text-danger" style="font-size: 18px;">
                    *<strong data-ng-bind="error"></strong>
                </div>
                <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-9" style="padding-top: 20px">

                    <ng-include  src="'/modules/nutrition-profile/views/nutritionProfileContent/bodyInfo.content.client.view.html'"></ng-include>

                    <button type="button" ng-click="bodyInfoBack()" class="btn btn-large btn-primary">Back</button>
                    <button type="button" ng-click="bodyInfoNext()" class="btn btn-large btn-primary">Continue</button>
                </div>
            </div>
            <div ng-show="displaySection == 'targets'">
                <h2 class="col-md-12 text-center">Step 3: Targets</h2>
                <div data-ng-show="error" class="text-center text-danger" style="font-size: 18px;">
                   *<strong data-ng-bind="error"></strong>
                </div>
                <div class="col-xs-offset-2 col-xs-8 col-md-offset-2 col-md-8" style="padding-top: 20px">

                    <ng-include  src="'/modules/nutrition-profile/views/nutritionProfileContent/nutritionTargets.client.view.html'"></ng-include>

                    <div class="col-md-offset-4 col-xs-offset-2">
                        <button type="button" ng-click="targetsBack()" class="btn btn-large btn-primary">Back</button>
                        <button type="button" ng-disabled="!isValid" ng-click="targetsNext()" class="btn btn-large btn-primary">Continue</button>
                    </div>
                </div>
            </div>
            <div ng-show="displaySection == 'mealsTemplate'">
                <h2 class="col-md-12 text-center">Step 4: Meals Template</h2>
                <div data-ng-show="error" class="text-center text-danger" style="font-size: 18px;">
                    *<strong data-ng-bind="error"></strong>
                </div>
                <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-8" style="padding-top: 20px">

                    <ng-include  src="'/modules/nutrition-profile/views/nutritionProfileContent/mealsTemplate.content.client.view.html'"></ng-include>

                    <div class="col-xs-offset-2 col-md-offset-2" style="padding-top: 30px;">
                        <button type="button" ng-click="mealsTemplateBack()" class="btn btn-large btn-primary">Back</button>
                        <button type="submit" class="btn btn-large btn-primary">Sign up</button>
                        <!--&nbsp; or&nbsp;-->
                        <!--<a href="/#!/signin" class="show-signup">Sign in</a>-->
                    </div>
                </div>
            </div>
		</form>


	</div>

    <ng-include src="'/modules/nutrition-profile/views/addMealToTemplate.client.view.html'"></ng-include>
</section>
