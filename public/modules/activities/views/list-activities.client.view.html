<section data-ng-controller="ActivitiesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Activities</h1>
    </div>

    <div class="list-group">
        <div style="font-weight: bold;">
            <div style="width: 16%; display: inline-block;padding-left:16px;"
                 data-ng-click="orderByField='activityDateNonUtc'; reverseSort = !reverseSort">
                Date
            </div>
            <div style="width: 17%; display: inline-block;text-align:right;"
                 data-ng-click="orderByField='activityType'; reverseSort = !reverseSort">
                Activity Type
            </div>
            <div style="width: 20%; display: inline-block;text-align:right;"
                 data-ng-click="orderByField='steps'; reverseSort = !reverseSort">
                Steps
            </div>


        </div>

        <div style="overflow: auto;height: 66vh;">
            <a data-ng-repeat="activity in activities | orderBy:orderByField:reverseSort" data-ng-href="#!/activities/{{activity._id}}" class="list-group-item">
                <div>
                    <div style="font-weight:bold;">
                        <div style="width: 16%;display:inline-block;">
                            <span data-ng-bind="activity.activityDateNonUtc | date:'shortDate'"></span>

                        </div>
                        <div style="color: rgb(33, 51, 184);width:20%;display:inline-block;text-align: right;" >
                            <span data-ng-bind="activity.activityType"></span>
                        </div>
                        <div style="color: rgb(33, 51, 184);width:17%;display:inline-block;text-align: right;margin-left: 7px;">
                            <span data-ng-bind="activity.steps | number:0"></span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-if="activities.$resolved && !activities.length">
        No Activities yet, why don't you <a href="/#!/activities/create">create one</a>?
    </div>
</section>
